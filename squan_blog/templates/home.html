{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/home.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='lib/js/coordtrans.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='lib/js/homeMap.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='lib/js/titleChange.js') }}"></script>
{% endblock %}
{% block title %}双犬·持灯{% endblock %}

{% block page_content %}
<div class="container-fluid" id="container">
	<div class="row">
		<div class="col-md-12" id="mapFrame">
			<div id="map"></div>
		</div>
		<div id="catalogFrame">
			<div id="catalog" class="panel panel-default">
			    <div class="panel-heading">
			        <img src="{{ url_for('static', filename='img/list/white/100.png') }}" class="listPrefix10" />
			        双犬科技基站
			    </div>
				<hr />
				<div class="panel-body">
					<img src="{{ url_for('static', filename='img/list/white/2.png') }}" class="listPrefix01" />
					理论篇
				</div>
				<div class="panel-body">
					<img src="../static/img/list/white/2.png" class="listPrefix01" />
					技术篇
				</div>
				<div class="panel-body">
					<img src="../static/img/list/white/2.png" class="listPrefix01" />
					应用篇
				</div>
			</div>
		</div>
	    <div id="loginFrame">
			{% if current_user.is_authenticated %}
				<a href="{{ url_for('auth.userinfo', username=current_user.username) }}" class="authinfo">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			设置
	    		</a>
	    		<a href="{{ url_for('auth.logout') }}" class="authinfo">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			退出
	    		</a>
			{% else %}
	    		<a href="{{ url_for('auth.login') }}" class="authinfo">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			登录
	    		</a>
	    		<a href="{{ url_for('auth.register') }}" class="authinfo">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			注册
	    		</a>
			{% endif %}
	    </div>
	</div>
</div>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0E4PXo_E_p7wsE2kYsxxkm6wzPu9bd7o&callback=initMap" async defer></script> -->
<script src="http://maps.google.cn/maps/api/js?v=3.27&region=cn&language=zh-CN&key=AIzaSyA0E4PXo_E_p7wsE2kYsxxkm6wzPu9bd7o&callback=initMap"></script>
{% endblock %}
