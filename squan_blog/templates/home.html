{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="../static/lib/css/home.css">
<script type="text/javascript" src="../static/lib/js/homeMap.js"></script>
{% endblock %}
{% block title %}双犬·持灯{% endblock %}

{% block body %}
<div id="map"></div>
<div id="catalog">
	<h3 class="catalogContent">
		<img src="{{ url_for('static', filename='img/list/white/100.png') }}" class="listPrefix10" />
		双犬科技基站
	</h3>
	<hr />
    <p class="catalogContent">
    	<img src="{{ url_for('static', filename='img/list/white/2.png') }}" class="listPrefix01" />
    	理论篇
    </p>
    <p class="catalogContent">
    	<img src="{{ url_for('static', filename='img/list/white/2.png') }}" class="listPrefix01" />
    	技术篇
    </p>
    <p class="catalogContent">
    	<img src="{{ url_for('static', filename='img/list/white/2.png') }}" class="listPrefix01" />
    	应用篇
    </p>
    <div id="footer">
    	<div>
    		{% if current_user.is_authenticated %}
	    		<a href="{{ url_for('auth.logout') }}">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			退出登录
	    		</a>
    		{% else %}
	    		<a href="{{ url_for('auth.login') }}">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			登录
	    		</a>
	    		<a href="{{ url_for('auth.register') }}">
	    			<img src="{{ url_for('static', filename='img/list/white/10.png') }}" class="listPrefix01" />
	    			注册
	    		</a>
    		{% endif %}
    	</div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0E4PXo_E_p7wsE2kYsxxkm6wzPu9bd7o&callback=initMap" async defer></script>
{% endblock %}
