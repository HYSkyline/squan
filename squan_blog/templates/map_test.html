<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>Styled Map Test</title>
    <meta charset="utf-8">
    <style type="text/css" src="../static/lib/css/home.css"></style>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 60%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="../static/lib/js/homeMap.js"></script>
  </head>
  <body onload="initMap">
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0E4PXo_E_p7wsE2kYsxxkm6wzPu9bd7o&callback=initMap" async defer></script>
  </body>
</html>
