{% extends "base.html" %}

{% block title %}主页{% endblock %}

{% block body %}
<div class="container">

		<h2 style="font-family: 'Microsoft YaHei UI Light'">双犬科技基站 <small>这位道友,你听说过齋藤飛鳥吗?</small></h2>
	</div>
	{% if current_user.is_authenticated %}
		<p style="text-align: center;"><a href="{{ url_for('auth.logout') }}">登出</a></p>

	{% endif %}
</div>
{% endblock %}
