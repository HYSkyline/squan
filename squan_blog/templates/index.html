{% extends "base.html" %}

{% block head %}
{{ super() }}

<link rel="stylesheet" type="text/css" href="../static/lib/css/indexTime.css">
{% endblock %}
{% block title %}主页{% endblock %}

{% block body %}
<div class="container">
	{% if current_user.is_authenticated %}
		<div class="timeArea" onclick="location.href='{{ url_for('auth.logout') }}'">
	        <div id="Current_Time_Area" class="timeZone"></div>
	        <div id="Left_Time_Area" class="timeZone"></div>
		</div>
	{% else %}
		<div class="timeArea" onclick="location.href='{{ url_for('auth.login') }}'">
	        <div id="Current_Time_Area" class="timeZone"></div>
	        <div id="Left_Time_Area" class="timeZone"></div>
		</div>
	{% endif %}
</div>
<script type="text/javascript" src='../static/lib/js/indexTime.js'></script>
<script type="text/javascript">
	window.onload = showTime();
</script>
{% endblock %}
