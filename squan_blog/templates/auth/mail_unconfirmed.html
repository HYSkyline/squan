{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/css/mail_unconfirmed.css') }}">
{% endblock %}

{% block title %}双犬·长明{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>
                    {{ current_user.username }}
                </h4>
                <hr />
                <p>需要验证邮箱.</p>
                <p>
                    当前访问页面仅供验证账户邮箱.
                </p>
                <hr />
                <input type="button" value="填写邮箱地址" onclick="mail_edit()" />
                <input type="button" value="验证邮件放送" onclick="mail_reconfirm()" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function mail_edit() {
        window.location.href = "{{ url_for('.infoedit') }}";
    }
    function mail_reconfirm(argument) {
        window.location.href = "{{ url_for('auth.resend_confirmation') }}";
    }
</script>
{% endblock %}
